<!DOCTYPE html>
<html>

<head>
  <title>Admission</title>
  <link rel="stylesheet" href="admission.css">

</head>

<body>
  <form>
    <div class="form">
        <h1>Admission</h1><br><br>
      <input type="text" id="name" name="name" placeholder="Name"><br><br>
      <input type="email" id="email" name="email" placeholder="Email"><br><br>
      <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number"><br><br>
      <select id="course" name="course">
        <option value="">-- Select Course --</option>
        <!-- options will be populated dynamically -->
        <option value="">JEE</option>
        <option value="">NEET</option>
        <option value="">MHT-CET </option>
        <option value="">12th</option>
        <option value="">11th</option>
      </select><br><br>
      <select id="center" name="center">
        <option value="">-- Select Nearest Center --</option>
        <option value="">Dhankawdi</option>
        <option value="">Datta nagar</option>
        <option value="">Katraj</option>
        <option value="">Ambegoan</option>
        <option value="">Camp</option>
        <option value="">Fatima nagar</option>
        <!-- options will be populated dynamically -->
      </select><br><br>
      <button>SUBMIT</button>
    </form>
  </div>
</body>

</html>
